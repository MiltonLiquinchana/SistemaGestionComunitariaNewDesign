<div class="container" id="contenedor_Formregistro">
    <form id="frmRPConsumo">
        <div id="contenidoFormregistro">
            <div class="row">
                <div class="col"><label class="form-label text-light" style=" width: 100%;text-align: end;">Buscar por:</label></div>
                <div class="col"><input class="form-control" type="text" name="name" style="width:100%;" id="inputSearch" placeholder="Nombres y apellidos o cedula"></div>
                <div class="col"> <button type="button" class="btn btn-primary" id="btnPC_buscarConsumo">Buscar</button></div>
            </div>
        </div>
        <div class="container">
            <div class="form-group">
                <label for="exampleInputEmail1" class="text-light form-label ">Cedula:</label>
                <input class="form-control form-control-sm" type="text" placeholder="Ingrese la cedula"required readonly>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1" class="text-light ">Nombres y apellidos:</label>
                <input class="form-control form-control-sm" type="text" placeholder="Nombres y apellidos"required readonly>
            </div>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="validationDefault04" class="text-light ">Numero de medidor:</label>
                    <select class="form-select" id="validationDefault04" required>
                        <option selected disabled value="">Seleccione un medidor</option>  
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="validationDefault04" class="text-light ">Consumo:</label>
                    <select class="form-select" id="validationDefault04" required name="consumo">
                        <option selected disabled>Seleccione un consumo</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1" class="text-light ">Consumo total m3:</label>
                <input class="form-control form-control-sm" type="text" placeholder="Ingrese el consumo en m3"required readonly>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1" class="text-light ">Tipo de consumo:</label>
                <input class="form-control form-control-sm" type="text" placeholder="Ingrese el tipo de consumo"required readonly>
            </div>
            <div class="form-group">
                <div class="col-md-6 mb-3">
                    <label for="validationDefault01" class="text-light ">Fecha de registro:</label>
                    <input type="date" class="form-control form-control-sm" required readonly>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="validationDefault01" class="text-light ">Fecha limite de pago:</label>
                    <input type="date" class="form-control form-control-sm" required readonly>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="validationDefault01" class="text-light ">Fecha registro de pago:</label>
                    <input type="date" class="form-control form-control-sm" required readonly>
                </div>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1" class="text-light ">Subtotal a pagar:</label>
                <input class="form-control form-control-sm" type="text" placeholder="Ingrese el total a pagar"required readonly>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1" class="text-light ">Tipo de multa:</label>
                <input class="form-control form-control-sm" type="text" placeholder="Ingrese el tipo de consumo"required readonly>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1" class="text-light ">Valor de multa:</label>
                <input class="form-control form-control-sm" type="text" placeholder="Ingrese el valor de la multa"required readonly>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1" class="text-light ">Dias de retraso:</label>
                <input class="form-control form-control-sm" type="text" placeholder="Ingrese los dias de retraso"required readonly name="diasRetraso">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1" class="text-light ">Total de la multa:</label>
                <input class="form-control form-control-sm" type="text" placeholder="Ingrese el valor a pagar por la multa"required readonly name="totalMulta">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1" class="text-light ">Tarifa ambiente:</label>
                <input class="form-control form-control-sm" type="text" placeholder="Ingrese el valor de la tarifa ambiente"required readonly>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1" class="text-light ">Tarifa alcantarillado:</label>
                <input class="form-control form-control-sm" type="text" placeholder="Ingrese el tipo de consumo"required readonly>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1" class="text-light ">Total a pagar:</label>
                <input class="form-control form-control-sm" type="text" placeholder="Ingrese el total a pagar"required readonly name="totalPagar">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1" class="text-light ">Deposito en efectivo:</label>
                <input class="form-control form-control-sm" type="text" placeholder="Ingrese el total a pagar" name="deposito" required>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1" class="text-light ">Cambio:</label>
                <input class="form-control form-control-sm" type="text" placeholder="Ingrese el total a pagar" name="cambio" readonly required>
            </div>
        </div>
        
        <div class="d-grid gap-2 mx-auto" id="btns_Fromregistro">
            <input class="btn btn-primary btn-lg" type="submit" value="Cobrar">
            <input class="btn bg-info btn-lg text-white" type="button" value="Imprimir">
            <input class="btn btn-secondary btn-lg" type="button" value="Nuevo">
        </div>

    </form>
</div>
