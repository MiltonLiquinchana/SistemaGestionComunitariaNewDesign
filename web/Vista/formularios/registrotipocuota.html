<%@page contentType="text/html" pageEncoding="UTF-8"%>
<!DOCTYPE html>
<html>
<head>
    <title>REGISTRO</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edeg">
    <link href="css/RegistroCouta.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <form class="form-register">
        <h4>REGISTRO Canton</h4>
        <input class="controls" type="text" name="Nuevo Cuota" id="nuevocuota" placeholder="Ingrese Nombre nuevo Couta">
        <input class="controls" type="text" name="Valor" id="valor" placeholder="Ingrese Valor De Couta">
        <label for="start">Fecha Registro Cuota:</label>

        <input class="controls" type="date" id="start" name="trip-start" value="2018-07-22" min="2018-01-01"
            max="2018-12-31">

        <input class="botons" type="submit" value="guardar">
        <input class="botons" type="submit" value="cancelar">
    </form>


</body>

</html>
