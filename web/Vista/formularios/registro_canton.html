<%@page contentType="text/html" pageEncoding="UTF-8"%>
<!DOCTYPE html>
<html>
    <head>
        <title>REGISTRO</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edeg">
        <link href="css/registrocanton.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <section class="form-register">
            <h4>REGISTRO Canton</h4>
            <input class="controls" type="text" name="Codigo Canton" id="codicanton" placeholder="Ingrese Codigo De Canton">
            <input class="controls" type="text" name="Nombre Canton" id="nombreparroquia" placeholder="Ingrese Nombre De Canton">
            <label class="controls"  for="numtexts">Provincia Que Pertenece</label>
            <select class="controls" name="numtexts" id="numtexts"  onchange="crear(this.value)">
                <option class="controls" value="1">Pichincha</option>
                <option class="controls" value="2">Imbabura</option>
                <option class="controls"  value="3">Cotopaxi</option>
                <option class="controls" value="4">4</option>
                <option class="controls" value="5">5</option>
            </select>
            <input class="botons"  type="submit" value="guardar">
            <input class="botons"   type="submit" value="cancelar">
        </section>


    </body>
</html>
