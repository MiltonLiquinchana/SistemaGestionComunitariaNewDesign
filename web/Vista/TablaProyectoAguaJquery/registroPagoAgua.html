<div class="container" id="contenedor_Formregistro">
    <form id="frmRPConsumo">
        <div id="contenidoFormregistro">
            <div class="form-group row">
                <label for="inputSearch" class="col-form-label text-light ">Buscar:</label>
                <div class="col-sm-3">
                    <input type="search" class="form-control" id="inputSearch"
                           placeholder="Nombres y apellidos o cedula">
                </div>
                <button type="button" class="btn btn-primary mb-2" id="btnPC_buscarConsumo">Buscar</button>
            </div>
        </div>
        <div class="container">
            <div class="form-group">
                <label for="exampleInputEmail1" class="text-light ">Cedula:</label>
                <input class="form-control form-control-sm" type="text" placeholder="Ingrese la cedula">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1" class="text-light ">Nombres y apellidos:</label>
                <input class="form-control form-control-sm" type="text" placeholder="Nombres y apellidos">
            </div>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="validationDefault04" class="text-light ">Numero de medidor:</label>
                    <select class="custom-select" id="validationDefault04" required>
                        <option selected disabled value="">Seleccione un medidor</option>  
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="validationDefault04" class="text-light ">Seleccione el consumo:</label>
                    <select class="custom-select" id="validationDefault04" required>
                        <option selected disabled>Seleccione el consumo</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1" class="text-light ">Consumo total m3:</label>
                <input class="form-control form-control-sm" type="text" placeholder="Ingrese el consumo en m3">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1" class="text-light ">Tipo de consumo:</label>
                <input class="form-control form-control-sm" type="text" placeholder="Ingrese el tipo de consumo">
            </div>
            <div class="form-group">
                <div class="col-md-6 mb-3">
                    <label for="validationDefault01" class="text-light ">Fecha de registro:</label>
                    <input type="date" class="form-control form-control-sm" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="validationDefault01" class="text-light ">Fecha limite de pago:</label>
                    <input type="date" class="form-control form-control-sm" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="validationDefault01" class="text-light ">Fecha registro de pago:</label>
                    <input type="date" class="form-control form-control-sm" required>
                </div>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1" class="text-light ">Subtotal a pagar:</label>
                <input class="form-control form-control-sm" type="text" placeholder="Ingrese el total a pagar">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1" class="text-light ">Tipo de multa:</label>
                <input class="form-control form-control-sm" type="text" placeholder="Ingrese el tipo de consumo">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1" class="text-light ">Dias de retraso:</label>
                <input class="form-control form-control-sm" type="text" placeholder="Ingrese los dias de retraso">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1" class="text-light ">Total de la multa:</label>
                <input class="form-control form-control-sm" type="text" placeholder="Ingrese el valor a pagar por la multa">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1" class="text-light ">Tarifa ambiente:</label>
                <input class="form-control form-control-sm" type="text" placeholder="Ingrese el valor de la tarifa ambiente">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1" class="text-light ">Tarifa alcantarillado:</label>
                <input class="form-control form-control-sm" type="text" placeholder="Ingrese el tipo de consumo">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1" class="text-light ">Total a pagar:</label>
                <input class="form-control form-control-sm" type="text" placeholder="Ingrese el total a pagar">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1" class="text-light ">Deposito en efectivo:</label>
                <input class="form-control form-control-sm" type="text" placeholder="Ingrese el total a pagar">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1" class="text-light ">Cambio:</label>
                <input class="form-control form-control-sm" type="text" placeholder="Ingrese el total a pagar">
            </div>
        </div>
        <div class="d-grid gap-2 mx-auto" id="btns_Fromregistro">
            <input class="btn btn-primary btn-lg" type="submit" value="Cobrar">
            <input class="btn btn-secondary btn-lg" type="button" value="Nuevo">
        </div>

    </form>
</div>
