<!-- Modal -->
<div class="modal fade " id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Formulario de registro</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="frmRESocios">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Cedula:</label>
                        <input class="form-control form-control-sm" type="text" placeholder="Ingrese la cedula" required name="cedula">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Primer nombre:</label>
                        <input class="form-control form-control-sm" type="text" placeholder="Ingrese el primer nombre" required name="pNombre">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Segudo nombre:</label>
                        <input class="form-control form-control-sm" type="text" placeholder="Ingrese el segundo nombre" required name="sNombre">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Primer apellido:</label>
                        <input class="form-control form-control-sm" type="text"
                               placeholder="Ingrese el primer apellido" required name="pApellido">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Segundo apellido:</label>
                        <input class="form-control form-control-sm" type="text"
                               placeholder="Ingrese el segundo apellido" required name="sApellido">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Numero de telefono:</label>
                        <input class="form-control form-control-sm" type="text"
                               placeholder="Ingrese el numero de telefono" required name="nTelefono">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Direccion:</label>
                        <input class="form-control form-control-sm" type="text"
                               placeholder="Ingrese la direccion del domicilio" required name="direccion">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Referencia Geografica</label>
                        <input class="form-control form-control-sm" type="text"
                               placeholder="Descripcion de como llegar al domicilio, color de casa, etc" required name="refGeografica">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Comunidad:</label>
                        <input class="form-control form-control-sm" type="text" placeholder="Comunidad donde recide"
                               readonly name="comunidad">
                    </div>
                    <div class="form-row">
                        <div class="col-md-6 mb-3">
                            <label for="validationDefault01">Fecha de nacimiento:</label>
                            <input type="date" class="form-control form-control-sm" required name="fechNacimiento">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="exampleInputText">Edad:</label>
                            <input type="text" class="form-control form-control-sm" placeholder="Ingrese la edad"
                                   required name="edad">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-6 mb-3">
                            <label for="exampleInputEmail1">Nombre de Usuario:</label>
                            <input type="text" class="form-control form-control-sm"
                                   placeholder="Ingrese un nombre de usuario" autocomplete="off" required name="nUsuario">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-6 mb-3">
                            <label for="exampleInputEmail1">Contraseña:</label>
                            <input type="password" class="form-control form-control-sm" placeholder="Ingrese una contraseña" autocomplete="new-password" required name="contrasenia">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-6 mb-3">
                            <label for="validationDefault04">Tipo de usuario:</label>
                            <select class="custom-select" id="validationDefault04" required name="tipoUsuario">                             
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
