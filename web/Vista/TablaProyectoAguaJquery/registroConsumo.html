<div class="container" id="contenedor_Formregistro">
    <form>
        <div id="contenidoFormregistro">
            <div class="form-group row">
                <label for="inputSearch" class="col-form-label text-light ">Buscar:</label>
                <div class="col-sm-3">
                    <input type="search" class="form-control" id="inputSearch"
                        placeholder="Nombres y apellidos o cedula">
                </div>
                <button type="button" class="btn btn-primary mb-2" id="btnRC_buscarConsumo">Buscar</button>
            </div>
        </div>
        <div class="container">
            <div class="form-group">
                <label for="exampleInputEmail1" class="text-light ">Cedula:</label>
                <input class="form-control form-control-sm" type="text" placeholder="Ingrese la cedula">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1" class="text-light ">Nombres y apellidos:</label>
                <input class="form-control form-control-sm" type="text" placeholder="Nombres y apellidos">
            </div>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="validationDefault04" class="text-light ">Numero de medidor:</label>
                    <select class="custom-select" id="validationDefault04" required>
                        <option selected disabled value="">Selecione una opcion</option>
                        <option>...</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1" class="text-light ">Lectura anterior:</label>
                <input class="form-control form-control-sm" type="text" placeholder="Ingrese la lectura anterior">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1" class="text-light ">Lectura actual:</label>
                <input class="form-control form-control-sm" type="text" placeholder="Ingrese la lectura actual">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1" class="text-light ">Consumo total m3:</label>
                <input class="form-control form-control-sm" type="text" placeholder="Ingrese el consumo en m3">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1" class="text-light ">Tipo de consumo:</label>
                <input class="form-control form-control-sm" type="text" placeholder="Ingrese el tipo de consumo">
            </div>
            <div class="form-group">
                <div class="col-md-6 mb-3">
                    <label for="validationDefault01" class="text-light ">Fecha de registro:</label>
                    <input type="date" class="form-control form-control-sm" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="validationDefault01" class="text-light ">Fecha limite de pago:</label>
                    <input type="date" class="form-control form-control-sm" required>
                </div>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1" class="text-light ">Total a pagar:</label>
                <input class="form-control form-control-sm" type="text" placeholder="Ingrese el total a pagar">
            </div>
        </div>
        <div class="d-grid gap-2 mx-auto" id="btns_Fromregistro">
                <input class="btn btn-primary btn-lg" type="submit" value="Guardar">
                <input class="btn btn-secondary btn-lg" type="button" value="Limpiar">
        </div>

    </form>
</div>
