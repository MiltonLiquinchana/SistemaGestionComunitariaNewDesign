<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Login </title>
        <link rel="stylesheet" href="Vista/css/login/login.css">
    </head>

    <body>
        <div class="contenedor-form">
            <div class="toggle">
                <a class="span" href="Vista/formularios/crearUsuarioLogin.html"> Crear Usuarios</a>
            </div>

            <div class="formulario">
                <h2>Iniciar Sesión</h2>
                <form id="formularie">
                    <input type="text" placeholder="Usuario" name="user" minlength="5" maxlength="10" required
                           title="Letras y números. Tamaño mínimo: 5. Tamaño máximo: 10">
                    <input type="password" placeholder="password" name="passw" required title="verifique la contraseña">
                    <button type="submit">Iniciar Sesión</button>
                </form>
            </div>
            <div class="reset-password">
                <a href="#">Olvide mi Contraseña?</a>
            </div>
        </div>
        <script src="Vista/lib/jquery.js"></script>
        <script src="Vista/js/directorios.js"></script>
        <script src="Vista/js/login/JSLogin.js"></script>
    </body>
</html>
